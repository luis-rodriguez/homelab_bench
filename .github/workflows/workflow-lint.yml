name: Workflow Lint

# This workflow is kept for backwards compatibility
# Main CI is now in ci.yml
on:
  workflow_dispatch:

jobs:
  lint-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run workflow scanner
        run: |
          chmod +x scripts/check-workflows.sh
          scripts/check-workflows.sh
