name: Smoke tests (dry-run)

# This workflow is kept for backwards compatibility
# Main CI is now in ci.yml
on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make bin scripts executable
        run: |
          # ensure all scripts under bin/ are executable for CI runs
          if [ -d bin ]; then
            chmod -R +x bin || true
          fi

      - name: Debug: list bin and script files
        run: |
          echo "Workspace files:" && ls -la || true
          echo "bin/ contents:" && [ -d bin ] && ls -la bin || true
          echo "shellcheck check (if present)" && which shellcheck || true

      - name: Syntax check scripts
        run: |
          set -e
          # run bash -n for obvious syntax errors on top-level scripts
          for f in ./bin/*.sh ./scripts/*.sh; do
            [ -f "$f" ] || continue
            echo "bash -n $f" && bash -n "$f"
          done

      - name: Run homelab_benchmark.sh dry-run
        run: |
          # provide a dummy host (localhost) so the orchestrator doesn't exit early
          TERM=dumb RESULTS_BASE_DIR="${GITHUB_WORKSPACE}/test_results" bin/homelab_benchmark.sh --dry-run localhost </dev/null

      - name: Run local_benchmark.sh dry-run
        run: |
          TERM=dumb RESULTS_BASE_DIR="${GITHUB_WORKSPACE}/test_results" bin/local_benchmark.sh --dry-run </dev/null
