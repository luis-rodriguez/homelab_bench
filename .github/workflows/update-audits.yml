name: Update security audits

on:
  push:
    branches: [ "master", "main", "release/**" ]
  workflow_dispatch: {}

jobs:
  update-audits:
    runs-on: ubuntu-latest
    # ensure the job can push audit updates back to the repo
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install shellcheck
        run: sudo apt-get update -qq && sudo apt-get install -y shellcheck

      - name: Run audit updater
        run: |
          chmod +x scripts/update_audits.sh
          scripts/update_audits.sh

      - name: Commit changes (explicit)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Check for changes matching the audit files and commit them if present
          git add SECURITY_AUDIT*.md || true
          if git diff --staged --quiet; then
            echo "No audit changes to commit"
          else
            git commit -m "chore(audit): update security audit files"
            # push back to the branch the workflow ran on
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" "HEAD:${{ github.ref_name }}"
          fi
